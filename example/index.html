<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, user-scalable=false, maximum-scale=1">
  <title>echarts-ng example</title>
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
  <style>
    .echarts-wrap {
      height: 400px;
    }
  </style>
</head>
<body ng-app="example">

<article class="container" ng-controller="ExampleCtrl">
  <section class="row">
    <div class="col-md-6 echarts-wrap" echarts="gauge.identity" config="gauge.config"></div>
    <div class="col-md-6 echarts-wrap" echarts="distribution.identity" config="distribution.config"></div>

    <div class="col-md-6 echarts-wrap" ng-repeat="item in barExampleList" echarts="item.identity" config="item.config" drift="true"></div>
  </section>
</article>

<script src="lib/angular/angular.js"></script>
<script src="lib/echarts/dist/echarts.js"></script>
<script src="src/echarts-ng.declare.js"></script>
<script src="src/echarts-ng.service.js"></script>
<script src="src/echarts-ng.directive.js"></script>
<script src="echarts-ng.example.js"></script>
</body>
</html>
